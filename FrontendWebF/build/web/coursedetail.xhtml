<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kursdetails bearbeiten</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:form>
            <p:commandButton id="logout" value="Logout" action="#{login.logout}"/>
        </h:form>
        <h1 style="margin-left:10%;margin-top:5%;">Kursdetails bearbeiten</h1>
        <h:form style="margin-left:10%;margin-top:5%;">
            <p><label><h2><strong>Titel:</strong></h2> </label>
                <p:inputText id="editedTitle" value="#{login.ct.title}" />
            </p><br />
            <p><label><h2><strong>Beschreibung:</strong></h2></label>
                <p:inputTextarea id="editedDesc" cols="50" rows="12" value="#{login.ct.description}"></p:inputTextarea>
            </p><br />
            <h:inputHidden id="editedPk" value="#{login.ct.coursePk}"/>
            <p:commandButton action="#{login.saveCourseEdit}" value="Speichern" />
        </h:form>
    </h:body>
</html>
