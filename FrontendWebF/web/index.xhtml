<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form style="margin-left:30%;margin-top:10%;">
            <p:outputLabel for="username" value="Username:&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <p:inputText id="username" value="#{login.username}" title="Bitte geben Sie Ihren Usernamen ein"/>
            <p:tooltip id="toolTipFocus" for="username" showEvent="focus" hideEvent="blur" />
            <br />
             <br />
              <br />

              <p:outputLabel for="password" value="Password:&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <p:password id="password" value="#{login.password}" feedback="true" />
             <br />
              <br />
               <br />
               
               <p:commandButton value="Login" id="login" action="#{login.login}" />
        </h:form>

    </h:body>
</html>
